{% extends "base.html" %}

{% block title %}Calendario{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Calendario de Eventos</h1>
    
    <!-- Calendar Container -->
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div id="calendar"></div>
        </div>
    </div>
</div>

<!-- Event Modal -->
<div class="modal fade" id="eventModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Detalles del Evento</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div id="eventDetails"></div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');
    var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'es',
        headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        events: [
            {% for evento in eventos %}
            {
                title: '{{ evento.title }}',
                start: '{{ evento.start_date|date:"Y-m-d" }}',
                end: '{{ evento.end_date|date:"Y-m-d" }}',
                id: '{{ evento.id }}',
            },
            {% endfor %}
        ],
        eventClick: function(info) {
            var event = info.event;
            var modalContent = `
                <p><strong>TÃ­tulo:</strong> ${event.title}</p>
                <p><strong>Inicio:</strong> ${event.start.toLocaleDateString()}</p>
                <p><strong>Fin:</strong> ${event.end ? event.end.toLocaleDateString() : 'N/A'}</p>
            `;
            document.getElementById('eventDetails').innerHTML = modalContent;
            var modal = new bootstrap.Modal(document.getElementById('eventModal'));
            modal.show();
        }
    });
    calendar.render();
});
</script>
{% endblock %}

{% block extra_css %}
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
{% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales-all.min.js"></script>
{% endblock %}
