{% extends "base.html" %}

{% block title %}Registro - EduPlanner{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h1 class="text-center">Registro</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100">Registrarse</button>
        </form>
    </div>
</div>
{% endblock %}
